apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyc-service
  labels:
    app: kyc-service
    compliance: pii-handler
spec:
  replicas: #{Replicas}
  selector:
    matchLabels:
      app: kyc-service
  template:
    metadata:
      labels:
        app: kyc-service
        compliance: pii-handler
    spec:
      containers:
        - name: kyc-service
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          env:
            - name: LOG_LEVEL
              value: "#{LogLevel}"
            - name: DOCUMENT_STORAGE
              value: "#{DocumentStorageUrl}"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kyc-service
  labels:
    app: kyc-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: kyc-service
